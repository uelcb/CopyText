<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyText</title>
 
    <style>
        * {
            margin: 0px; 
            padding: 0px; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            margin: 1%;
            padding: 1%;
            display: inline-block;
            justify-content: center;
            background: #dbdde0;
            font-weight: bold;
            text-align: center;
        }
        textarea{
            font-size: 12px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            background-color: #ffffff9f;
            color: #06224a;
            width: 500px;
            justify-content: left;
        }
        textarea:focus {
            outline: none;
        }
 
        button {
            font-size: 25px;
            border-radius: 50px;
            border: none;
            padding: 12px;
            background-color: #1876f2;
            color: white;
            transition: 0.3s;
            width: 200px;
        }
        button:hover {
            background-color: #166fe5;
            transition: 0.5s;
        }
        button:active {
            background-color: #1254aa;
            transition: 0.2s;
        }
    </style>
</head>
<body>
  <h1>CopyText</h1>
  <br><br>

    <textarea name="text" id="texto" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto()">Copiar</button></div>
    <br>
    <textarea name="text" id="texto1" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto1()">Copiar</button></div>
    <br>
    <textarea name="text" id="texto2" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto2()">Copiar</button></div>
    <br>
    <textarea name="text" id="texto3" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto3()">Copiar</button></div>
    <br>
    <textarea name="text" id="texto4" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto4()">Copiar</button></div>
    <br>
    <textarea name="text" id="texto5" cols="30" rows="10"></textarea>
    <div><button onclick="copiarTexto5()">Copiar</button></div>
    <br>

</body>
</html>

<script>
    function copiarTexto() {
      let textoCopiado = document.getElementById("texto");
      textoCopiado.select();
      textoCopiado.setSelectionRange(0, 99999)
      document.execCommand("copy");
    }
