    function salvarMensagens() {
      var textos = document.querySelectorAll('textarea[name="text"]');
      var mensagens = [];
      for (var i = 0; i < textos.length; i++) {
        mensagens.push(textos[i].value);
      }
      localStorage.setItem('mensagens', JSON.stringify(mensagens));
    }
    function carregarMensagens() {
      var mensagens = localStorage.getItem('mensagens');
      if (mensagens) {
        mensagens = JSON.parse(mensagens);
        var textos = document.querySelectorAll('textarea[name="text"]');
        for (var i = 0; i < textos.length; i++) {
          textos[i].value = mensagens[i] || '';
        }
      }
    }
    window.addEventListener('DOMContentLoaded', carregarMensagens);
    var textos = document.querySelectorAll('textarea[name="text"]');
    for (var i = 0; i < textos.length; i++) {
      textos[i].addEventListener('input', salvarMensagens);
    }
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        const output = document.getElementById('output');
        const transcribedText = document.getElementById('transcribedText');
        const recordingIcon = document.getElementById('recordingIcon');

        recognition.interimResults = true;

        recognition.onstart = function () {
          console.log('Iniciando reconhecimento de fala...');
          recordingIcon.style.display = 'inline';
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          transcribedText.value = transcript;
          recordingIcon.style.display = 'none';
        };

        recognition.onerror = function (event) {
          console.error('Erro de reconhecimento de fala: ' + event.error);
          recordingIcon.style.display = 'none'; 
        };

        recognition.onend = function () {
          console.log('Fim do reconhecimento de fala.');
          recordingIcon.style.display = 'none'; 
        };

        function copyText() {
          transcribedText.select();
          document.execCommand('copy');
        }

        document.getElementById('startRecognition').addEventListener('click', function() {
          recognition.start();
        });

        document.getElementById('stopRecognition').addEventListener('click', function() {
          recognition.stop();
        });
      } else {
        console.error('Seu navegador não suporta a Web Speech API');
      }
