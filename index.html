    function salvarMensagens() {
      var textos = document.querySelectorAll('textarea[name="text"]');

      var mensagens = [];
      for (var i = 0; i < textos.length; i++) {
        mensagens.push(textos[i].value);
      }
      localStorage.setItem('mensagens', JSON.stringify(mensagens));
    }
    function carregarMensagens() {
      var mensagens = localStorage.getItem('mensagens');

      if (mensagens) {
        mensagens = JSON.parse(mensagens);

        var textos = document.querySelectorAll('textarea[name="text"]');
        for (var i = 0; i < textos.length; i++) {
          textos[i].value = mensagens[i] || '';
        }
      }
    }
    window.addEventListener('DOMContentLoaded', carregarMensagens);

    var textos = document.querySelectorAll('textarea[name="text"]');
    for (var i = 0; i < textos.length; i++) {
      textos[i].addEventListener('input', salvarMensagens);
    }

    var meuBotao = document.getElementById("meuBotao");
    meuBotao.addEventListener("click", function() {

      window.open("https://bio.site/corpy.app");
    });
