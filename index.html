           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

       }
       html {

       }
      img {

      }
       h2 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

           color: #999999;
           cursor: default;
       }
       h3 {

           text-align: center;
           border: none;
       }
       table{

           margin-bottom : .5em;
           table-layout: fixed;
           text-align: center;
           border: none;
       }
       body {
           margin: 0%;
           padding: 1%;
           display: block;
           justify-content: center;
           background-color: rgb(26, 26, 26);
           text-align: center;
           min-height: 100%;
       }
       textarea{
           font-size: 18px;
           border-radius: 10px;
           border: none;
           padding: 10px;
           background-color: #ffffffee;
           width: 500px;
           justify-content: left;
           resize: none;
       }
       textarea:focus {
           outline: none;
       }

       button {
           display: inline-block;
           font-size: 25px;
           border-radius: 50px;
           border: none;
           padding: 12px;
           background-color: #ff6630;
           color: white;
           transition: 0.3s;
           width: 200px;
       }
       button:hover {
           background-color: #d15528;
           transition: 0.5s;
           cursor: pointer;
       }
       button:active {
          background-color: #803419;
          transition: 0.2s;
          box-shadow: 0 5px #803419;
          transform: translateY(4px);
      }
       
  </style>
</head>
<body>
    <div class="container">
      <img src="Corpy.png" alt="CorpyLogo">

  <h2>
