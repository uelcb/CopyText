    <title>Corpy</title>
 
    <style>
        * {
         margin: 0px; 
         padding: 0px; 
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        background-color: black;
       .C {
         font-weight: bold;
         font-size: 50px;
         display: inline;
         width: 100%;
         cursor: default;
         color: #ff6630;
         font-family: serif;
       }
       .orpy {
          font-weight: bold;
          font-size: 45px;
          display: inline;
          width: 100%;
          cursor: default;
          color: white;
          font-family: serif;
       }
        h2 {
          font-size: 12px;
          color: #3f3f3f;
          cursor: default;
        }
        h3 {
          font-size: 12px;
          color: #3f3f3f;
          text-align: left;
          cursor: default;
        }
        body {
          margin: 1%;
          padding: 1%;
          display: block;
          justify-content: center;
          text-align: center;
        }
        textarea{
          font-size: 12px;
          border-radius: 10px;
          border: none;
          padding: 10px;
          background-color: #ffffffee;
          width: 500px;
          justify-content: left;
        }
        textarea:focus {
          outline: none;
        }
 
        button {
          font-size: 25px;
          border-radius: 50px;
          border: none;
          padding: 12px;
          background-color: #ff6630;
          color: white;
          transition: 0.3s;
          width: 200px;
        }
        button:hover {
          background-color: #d15528;
          transition: 0.5s;
          cursor: pointer;
        }
        button:active {
          background-color: #803419;
          transition: 0.2s;
        }
    </style>
